<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>三角洲行动-内核辅助分享</title>
    <style>
        :root {
            --ios-bg: #F2F2F7;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --accent-blue: #007AFF;
            --warning-red: #FF3B30;
            --text-main: #1C1C1E;
            --text-sec: #8E8E93;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, "SF Pro Display", "Helvetica Neue", Arial, sans-serif; }

        body {
            background-color: var(--ios-bg);
            background-image: radial-gradient(circle at 0% 0%, #FFFFFF 0%, #E5E5EA 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 强制视口高度 */
            width: 100vw;
            overflow: hidden; /* 禁止溢出滚动 */
            position: relative;
        }

        /* 水印层 */
        .watermark-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(5, 1fr);
            pointer-events: none;
            z-index: 9999;
            opacity: 0.12;
        }
        .watermark-item {
            display: flex; align-items: center; justify-content: center;
            font-size: 12px; color: #000; transform: rotate(-30deg);
            white-space: nowrap; user-select: none;
        }

        /* 玻璃卡片主体 - 智能缩放 */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.04);
            width: 90%;
            max-width: 380px;
            max-height: 95vh; /* 确保高度不超出屏幕 */
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 垂直均匀分布 */
            z-index: 1;
        }

        h1 { font-size: 24px; color: var(--text-main); text-align: center; margin-bottom: 2px; }
        .version { font-size: 13px; color: var(--accent-blue); display: block; text-align: center; margin-bottom: 15px; font-weight: 500; }

        /* 内容板块间距微调 */
        .disclaimer {
            background: rgba(255, 59, 48, 0.05);
            border: 1px solid rgba(255, 59, 48, 0.1);
            border-radius: 15px;
            padding: 12px;
            margin-bottom: 15px;
        }
        .disclaimer h4 { color: var(--warning-red); font-size: 13px; margin-bottom: 4px; }
        .disclaimer p { font-size: 11px; color: #666; line-height: 1.4; }

        .log-container {
            background: rgba(0, 0, 0, 0.03);
            border-radius: 18px;
            padding: 15px;
            margin-bottom: 20px;
            flex-grow: 1; /* 自动填充剩余空间 */
        }
        .log-container h3 { font-size: 12px; color: var(--text-sec); margin-bottom: 8px; }
        .log-list { list-style: none; }
        .log-list li { font-size: 14px; color: var(--text-main); padding: 5px 0; border-bottom: 0.5px solid rgba(0,0,0,0.03); }

        .btn-download {
            background: var(--accent-blue);
            color: white;
            text-decoration: none;
            height: 54px;
            border-radius: 27px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 10px 20px rgba(0, 122, 255, 0.2);
            margin-bottom: 15px;
        }

        .credits { text-align: center; font-size: 11px; color: var(--text-sec); line-height: 1.6; }
        .credits a { color: var(--accent-blue); text-decoration: none; }

        .orb {
            position: absolute; width: 200px; height: 200px;
            filter: blur(60px); z-index: -1; opacity: 0.15;
            animation: float 8s infinite alternate;
        }
        @keyframes float { from { transform: translate(0,0); } to { transform: translate(30px, 30px); } }
    </style>
</head>
<body>
    <div class="watermark-layer" id="watermark"></div>

    <div class="orb" style="top: -50px; left: -50px; background: radial-gradient(circle, #007AFF 0%, rgba(0,122,255,0) 70%);"></div>
    <div class="orb" style="bottom: -50px; right: -50px; background: radial-gradient(circle, #5856D6 0%, rgba(88,86,214,0) 70%);"></div>

    <div class="glass-card">
        <div>

            <div class="disclaimer">

                <p>本文件仅供开发者内部调试与技术研究使用，严禁用于任何非法外挂或破坏游戏平衡之用途。使用者需自行承担一切后果。</p>
            </div>

            <div class="log-container">
                <h3>更新内容 (2026-02-02)</h3>
                <ul class="log-list">
                    <li>完美适配最新S8赛季</li>

                    <li>修复部分已知容器缺陷</li>
                    <li>新增识别赤枭小队</li>
                </ul>
            </div>
        </div>

        <div>
            <a href="https://www.123912.com/s/VMkRvd-Rf8HA" class="btn-download">获取测试文件</a>

            <div class="credits">
                <p>开发者：<a href="https://t.me/LinYuHouse">林羽 (官方频道)</a></p>
                <p>转载者：<a href="https://t.me/NL78991">奶龙 (TG@NL78991)</a></p>
            </div>
        </div>
    </div>

    <script>
        // 动态生成水印
        const container = document.getElementById('watermark');
        for (let i = 0; i < 15; i++) {
            const div = document.createElement('div');
            div.className = 'watermark-item';
            div.innerText = '保密测试，请勿传播，TG@NL78991';
            container.appendChild(div);

    </script>
</body>
</html>
